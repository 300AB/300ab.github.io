<!DOCTYPE html>
<html lang="en">
<head>
  <!-- #region meta+title -->

  <!-- #region CSS includes -->
  <link rel="stylesheet" href="sigilVault.css" />
  <style>
    /* #region soulCore.css embedded */

    /* Fonts */
    @font-face {
      font-family: 'comicneue';
      src: url('../fonts/woff/ComicNeue-Regular.woff2') format('woff2'),
           url('../fonts/woff/ComicNeue-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
      font-display: swap;}
    @font-face {
      font-family: 'comicneue';
      src: url('../fonts/woff/ComicNeue-Bold.woff2') format('woff2'),
           url('../fonts/woff/ComicNeue-Bold.woff') format('woff');
      font-weight: 700;
      font-style: normal;
      font-display: swap;}
    @font-face {
      font-family: 'webdings';
      src: url('../fonts/ttf/Dings/webdings.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;}
    @font-face {
      font-family: 'wingdings1';
      src: url('../fonts/ttf/Dings/wingdings1.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;}
    @font-face {
      font-family: 'wingdings2';
      src: url('../fonts/ttf/Dings/wingdings2.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;}
    @font-face {
      font-family: 'wingdings3';
      src: url('../fonts/ttf/Dings/wingdings3.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;}

    /* Font utility */
    .wd-webdings, .wd-wingdings1, .wd-wingdings2, .wd-wingdings3 {
      font-weight: normal;
      font-style: normal;
      font-display: swap;}
    .wd-webdings { font-family: 'webdings', sans-serif;}
    .wd-wingdings1 { font-family: 'wingdings1', sans-serif;}
    .wd-wingdings2 { font-family: 'wingdings2', sans-serif;}
    .wd-wingdings3 { font-family: 'wingdings3', sans-serif;}

    /* Base styles */
    html, body {
      background-color: #181818;
      color: #eee;
      font-family: 'comicneue', sans-serif;
      margin: 0;
      padding: 0;}
    rt, rp {
      font-size: 0.6em;
      color: #aaa;
      font-style: italic;}

    /* Flicker & twinkle */
    @keyframes candleFlicker {
      0%, 100% {opacity: 0.4; text-shadow: none;}
      20%, 90% {opacity: 0.6; text-shadow: 0 0 1px #663300;}
      40%, 80% {opacity: 0.8; text-shadow: 0 0 2px #aa5522;}
      60% {opacity: 0.9; text-shadow: 0 0 4px #ffaa55;}
    }
    .flicker {
      animation: candleFlicker 8s infinite ease-in-out;}
    @keyframes twinkle {
      0%, 100% {opacity: 0.6; transform: scale(1);}
      50% {opacity: 1; transform: scale(1.2);}
    }
    .twinkle {
      animation: twinkle 1.2s infinite ease-in-out alternate;
      display: inline-block;
      font-size: var(--twinkle-size, 1em);}

    /* Summary styles */
    details > summary {
      cursor: pointer;
      list-style: none;
      padding-left: 0;
      position: relative;
      text-align: center;}
    details details > summary {
      padding-left: 0;}
    details details > summary::before {
      content: '‚ò∞';
      position: absolute;
      left: 1em;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1em;
      color: #999;
      user-select: none;
      pointer-events: none;}

    /* Link rows */
    .link-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      margin-bottom: 0.8em;
      text-align: center;}
    .link-or {
      font-style: italic;
      opacity: 0.8;
      white-space: nowrap;}
    .link-row a {
      white-space: nowrap;}

    /* Fieldset + sigil zones */
    fieldset {
      margin: 1em auto;
      max-width: 25em;
      text-align: center;
      border: 1px dashed #666;
      padding: 1em;}
    fieldset > legend {
      font-weight: 700;
      font-family: 'comicneue', sans-serif;}
    #ding-container, #sigil-spell-container {
      margin-top: 1em;
      font-size: 1.5em;
      line-height: 1.3;
      user-select: none;}

    /* #endregion */
  </style>
  <!-- #endregion -->
</head>
